<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Générateur de fond d'écran</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/jquery-ui-style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <h1>
        Générateur de fond d'écran
      </h1>
    </header>
    <div class="main clearfix">
      <div id="loading">
      <p>
        Chargement...
      </p>
        <img src="loading.gif" alt="">
    </div>
    <div id="controls">
      <div class="panel">
        <h2>Options de rendu</h2>
        <label class="screen-size-input" for="bg-width">Hauter</label>
        <input class="screen-size-input" id="bg-width" type="text" value="1920"/>
        <label class="screen-size-input" for="bg-height">Largeur</label>
        <input class="screen-size-input" id="bg-height" type="text" value="1080"/>
        
        <label for="cell-slider">Grosseur maximum</label>
        <div id="cell-slider" class="slider"></div>
        <p class="slider-value" id="cell-value">150</p>

        <label for="cellpadding-slider">Distance minimum</label>
        <div id="cellpadding-slider" class="slider"></div>
        <p class="slider-value" id="cellpadding-value">15</p>

        <label class="bleed-label" for="bleed-slider">Génération extra</label>
        <div id="bleed-slider" class="slider"></div>
        <p class="slider-value" id="bleed-value">150</p>
      </div>
      <div class="panel">
        <h2>Options de couleurs</h2>
        <p class="input-info">
          Sélectionner depuis les 100 meilleures palettes de <a target="_blank" href="http://colourlovers.com">colourlovers</a>, et aussi de <a href="http://bl.ocks.org/mbostock/5577023" target="_blank">ColorBrewer</a>.
        </p>
        <label class="colour-input-label" for="x-gradient">Dégradé en X</label>
        <input class="colour-input" id="x-gradient" type="radio" name="gradient-direction" value="x" checked="checked">
        <label class="colour-input-label" for="y-gradient">Dégradé en Y</label>
        <input class="colour-input" id="y-gradient" type="radio" name="gradient-direction" value="y">
        <label class="colour-input-label" for="both-gradient">Sur les 2 axes</label>
        <input class="colour-input" id="both-gradient" type="radio" name="gradient-direction" value="z">

        <label>Palettes</label>
        <div id="colour-list"></div>
        <button id="randomise-colours" class="colour-buttons" href="#">Palettes au hasard</button>
        <button id="generate">Regénérer</button>
        <a id="download-btn" href="#" target="_blank" download>Télécharger</a>
        <a href="aide.html">Aide</a>
      </div>

      </div>
      <div id="backgrounds">
      </div>
      <footer>
				<div class="info">
					<p><a href="generator.html">English</a></p>
					<p>Basé sur <a href="https://github.com/alssndro/trianglify-background-generator" target="_blank">Trianglify Background Generator</a></p>
					<p>Créé par <a href="https://artivain.tk" target="_blank">Artivain</a></p>
				</div>
			</footer>
      <canvas id="the-canvas"></canvas>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="js/trianglify-min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
